<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="text">
                <h1>Get <strong>insights</strong> that help your business grow. </h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>

                <div class="stats">
                    <div id="companies" class="counted">
                        <h2>10k+</h2>
                        <h5>companies</h5>
                    </div>
                    <div id="template" class="counted">
                        <h2>314 </h2>
                        <h5>templates </h5>
                    </div>
                    <div id="query" class="counted">
                        <h2>12M+ </h2>
                        <h5>queries</h5>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="cover">
                    <img src="./images/image-header-mobile.jpg" alt="">
                </div>
            </div>
        </div>
    </main>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
